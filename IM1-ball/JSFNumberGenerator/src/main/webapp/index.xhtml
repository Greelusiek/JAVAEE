<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Podaj liczbę</title>
</h:head>

<h:body>
    <h2>Podaj liczbę</h2>
    
    <h:form>
        <h:outputLabel for="number" value="Liczba: " />
        <h:inputText id="number" value="#{numberBean.userNumber}" required="true" />
        <h:commandButton value="Generuj liczbę" action="#{numberBean.generateRandomNumber}" />
    </h:form>
</h:body>
</html>
